<DOCTYPE html>
	<html>
		<head>
			<title>starRating, star rating jquery plugin</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
			<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
			<link
				rel="stylesheet"
				type="text/css"
				href="../src/css/star-rating-svg.css"
			/>
			<link rel="stylesheet" type="text/css" href="css/demo.css" />
		</head>
		<body>
			<!-- example with label -->
			<h4>Basic implementation</h4>
			<div class="my-rating jq-stars"></div>

			<script>
				$(function () {
					// basic use comes with defaults values
					$(".my-rating").starRating({
						initialRating: 4.0,
						starSize: 25,
					});

					$(".my-rating-2").starRating({
						totalStars: 5,
						starSize: 30,
						starShape: "rounded",
						emptyColor: "lightgray",
						hoverColor: "salmon",
						activeColor: "crimson",
						useGradient: false,
					});

					// example grabing rating from markup, and custom colors
					$(".my-rating-4").starRating({
						totalStars: 5,
						starShape: "rounded",
						starSize: 40,
						emptyColor: "lightgray",
						hoverColor: "salmon",
						activeColor: "crimson",
						useGradient: false,
					});

					// specify the gradient start and end for the selected stars
					$(".my-rating-5").starRating({
						starSize: 80,
						strokeWidth: 10,
						strokeColor: "black",
						initialRating: 2,
						starGradient: {
							start: "#93BFE2",
							end: "#105694",
						},
					});

					$(".my-rating-6").starRating({
						totalStars: 5,
						emptyColor: "lightgray",
						hoverColor: "slategray",
						activeColor: "cornflowerblue",
						initialRating: 4,
						strokeWidth: 0,
						useGradient: false,
						minRating: 2,
						callback: function (currentRating, $el) {
							alert("rated " + currentRating);
							console.log("DOM Element ", $el);
						},
					});

					$(".my-rating-7").starRating({
						initialRating: 4,
						readOnly: true,
						starShape: "rounded",
					});

					$(".my-rating-8").starRating({
						useFullStars: true,
					});

					$(".my-rating-9").starRating({
						initialRating: 3.5,
						disableAfterRate: false,
						onHover: function (currentIndex, currentRating, $el) {
							console.log(
								"index: ",
								currentIndex,
								"currentRating: ",
								currentRating,
								" DOM element ",
								$el
							);
							$(".live-rating").text(currentIndex);
						},
						onLeave: function (currentIndex, currentRating, $el) {
							console.log(
								"index: ",
								currentIndex,
								"currentRating: ",
								currentRating,
								" DOM element ",
								$el
							);
							$(".live-rating").text(currentRating);
						},
					});

					$(".my-rating-10").starRating({
						initialRating: 2,
						starSize: 80,
						strokeWidth: 9,
						strokeColor: "black",
						ratedColors: [
							"#e2c181",
							"#ffa700",
							"#c4573e",
							"#9a321a",
							"#5e1e0f",
						],
					});
				});
			</script>
			<script src="../src/jquery.star-rating-svg.js"></script>
		</body>
	</html>
</DOCTYPE>
